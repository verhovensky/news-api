upstream backend {
	server newsapp:8000;
}

server {
    listen 7000;
    server_name localhost;

    location / {
        proxy_pass http://backend;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }

    location /static/ {
        autoindex on;
        alias /app/static;
    }

}